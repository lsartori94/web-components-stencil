<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script src="modal.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <bebop-modal>
    <h1 slot="title">Please Confirm</h1>
    <p>With your confirmation you agree to pay the full ammount!</p>
  </bebop-modal>
  <p>Please Confirm your choice.</p>
  <button>Show Details & Confirm</button>
  <script>
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('bebop-modal');
    modal.addEventListener('confirm', () => {
      console.log('Confirmed');
    });
    modal.addEventListener('cancel', () => {
      console.log('Cancelled');
    });
    confirmButton.addEventListener('click', () => {
      if (!modal.isOpen) {
        modal.open();
        console.log('Opening');
      }
    });
  </script>
</body>
</html>
